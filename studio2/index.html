<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=768px, initial-scale=1.0">
		<title>CASE</title>
		<link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	</head>

	<body>
		<div>
			<header>
				<h1>what's in my pencil case?</h1>
			</header>
			<section>
				<img src="images/bad-closed.png" alt="closed case" width="80%" id="pencil-case"/>
				<img src="images/highlight.png" alt="page bookmarks" width="250px" height="auto" id="highlight"/>
				<img src="images/whiteout.png" alt="whiteout" width="250px" height="auto" id="whiteout"/>
				<img src="images/pen.png" alt="pen" width="300px" height="auto" id="pen"/>
				<img src="images/earphones.png" alt="Apple earphones" width="250px" height="auto" id="earphones"/>
			</section>

			<section id="highlight-overlay">
				<p>These are my page markers.</p>
				<div id="highlight-close">&otimes;</div>
			</section>

			<section id="whiteout-overlay">
				<p>This my whiteout.</p>
				<div id="whiteout-close">&otimes;</div>
			</section>

			<section id="pen-overlay">
				<p>Sigma 0.38 pens. The best.</p>
				<div id="pen-close">&otimes;</div>
			</section>

			<section id="earphones-overlay">
				<p>I need these everywhere I go.</p>
				<div id="earphones-close">&otimes;</div>
			</section>

			<footer>
				<a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
				<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
			</footer>

</div>
		<script src="script.js"></script>
  </body>
</html>
