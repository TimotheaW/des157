<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Studio 1: Madlibs</title>
		<link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	</head>

	<body>
		<div id=container>
			<section>
				<form name="f">
					<div>
						<label for="userName">name</label>
						<input type="text" name="userName" required>
					</div>

					<div>
						<label for="noun1">noun 1</label>
						<input type="text" name="noun1" required>
					</div>

					<div>
						<label for="designSpecialization">your design specialization</label>
						<input type="text" name="designSpecialization" required>
					</div>

					<div>
						<label for="famousCompany">famous company</label>
						<input type="text" name="famousCompany" required>
					</div>

					<div>
						<label for="num">number</label>
						<input type="text" name="num" required>
					</div>

					<div>
						<label for="color">color</label>
						<input type="text" name="color" required>
					</div>

					<div>
						<label for="animal">animal</label>
						<input type="text" name="animal" required>
					</div>

					<div>
						<label for="noun2">noun 2</label>
						<input type="text" name="noun2">
					</div>

					<div>
						<label for="noun3">noun 3</label>
						<input type="text" name="noun3">
					</div>


					<div>
						<input type="submit" value="submit">
						<input type="reset" value="reset">
					</div>

					</form>
			</section>

			<section id="results" class="hide">
				<p id="msg"></p>
				<input id="bottom-reset" type="reset" value="reset">
			</section>
		</div>

		<footer>
			<a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
			<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
		</footer>

		<script src="script.js"></script>
  </body>
</html>
